name: Cache OMSCS sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  cache:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download CSV
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyHrRhH2V52bsYFEtm-8oJDaFOlyGYz6AKXm8WwsthN3fNP3KGkEx7O7D9ZHV3j2iKnzU2XHqoh4pQ/pub?gid=90388515&single=true&output=csv" -o sheet.csv

      - name: Convert CSV to HTML
        run: |
          python - <<EOF
          import csv, html

          with open("sheet.csv", newline="", encoding="utf-8") as f:
              rows = list(csv.reader(f))

          out = []
          out.append("<html><head>")
          out.append("<meta name='viewport' content='width=device-width, initial-scale=1'>")
          out.append("<style>")
          out.append("body{font-family:system-ui;margin:0;background:#f8fafc}")
          out.append("table{border-collapse:collapse;width:100%}")
          out.append("td,th{border:1px solid #e5e7eb;padding:6px;font-size:14px}")
          out.append("tr:nth-child(even){background:#f1f5f9}")
          out.append("</style></head><body>")
          out.append("<table>")

          for r in rows:
              out.append("<tr>")
              for c in r:
                  out.append(f"<td>{html.escape(c)}</td>")
              out.append("</tr>")

          out.append("</table></body></html>")

          open("cached.html","w", encoding="utf-8").write("\n".join(out))
          EOF

      - name: Commit and push
        run: |
          git config user.name "omscc-bot"
          git config user.email "bot@omscc.rocks"
          git add cached.html
          git commit -m "Update cached OMSCS sheet" || exit 0
          git push --force