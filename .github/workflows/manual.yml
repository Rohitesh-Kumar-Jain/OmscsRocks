name: Update courses

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download CSV
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyHrRhH2V52bsYFEtm-8oJDaFOlyGYz6AKXm8WwsthN3fNP3KGkEx7O7D9ZHV3j2iKnzU2XHqoh4pQ/pub?gid=90388515&single=true&output=csv" -o sheet.csv

      - name: Convert CSV â†’ YAML
        run: |
          mkdir -p _data
          python - <<EOF
          import csv, yaml
          with open("sheet.csv") as f:
              rows = list(csv.DictReader(f))
          with open("_data/courses.yml","w") as f:
              yaml.dump(rows, f, allow_unicode=True)
          EOF

      - name: Commit and push
        run: |
          git config user.name "omscc-bot"
          git config user.email "bot@omscc.rocks"
          git add _data/courses.yml
          git commit -m "Update courses" || exit 0
          git push