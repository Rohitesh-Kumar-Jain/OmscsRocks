name: Update courses

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Google Sheet
        run: |
          curl -L "https://docs.google.com/spreadsheets/d/e/2PACX-1vRyHrRhH2V52bsYFEtm-8oJDaFOlyGYz6AKXm8WwsthN3fNP3KGkEx7O7D9ZHV3j2iKnzU2XHqoh4pQ/pub?gid=90388515&single=true&output=csv" -o sheet.csv

      - name: Convert messy sheet → clean courses
        run: |
          mkdir -p _data
          python - <<EOF
          import csv, yaml, re

          with open("sheet.csv", newline="", encoding="utf-8") as f:
              rows = list(csv.reader(f))

          # First row contains semester names
          semesters = [s.replace("\\n", " ").strip() for s in rows[0][1:]]

          courses = {}

          for row in rows[1:]:
              if not row or not row[0]:
                  continue

              cell = row[0].strip()

              # Only keep real OMSCS courses
              # Format: CS 6200 — Course Name
              m = re.match(r"^(CS\\s*\\d{4})\\s*[—-]\\s*(.+)", cell)
              if not m:
                  continue

              code = m.group(1).replace(" ", "")
              name = m.group(2).strip()

              if code not in courses:
                  courses[code] = {
                      "code": code,
                      "name": name,
                      "semesters": []
                  }

              for i, v in enumerate(row[1:]):
                  if v.strip():
                      courses[code]["semesters"].append(semesters[i])

          with open("_data/courses.yml","w", encoding="utf-8") as f:
              yaml.dump(list(courses.values()), f, allow_unicode=True, sort_keys=False)
          EOF

      - name: Commit and push
        run: |
          git config user.name "omscc-bot"
          git config user.email "bot@omscc.rocks"
          git add _data/courses.yml
          git commit -m "Update courses" || exit 0
          git pull --rebase
          git push