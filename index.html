---
layout: default
---

<h1>OMSCS Course Catalog</h1>

<input id="search" placeholder="Search courses..." style="width:100%;padding:12px;margin:20px 0">

<div id="courses">
  {% for c in site.data.courses %}
    <div class="course">
      <strong>{{ c.code }}</strong> â€” {{ c.name }}<br>
      <small>{{ c.semesters | join: ", " }}</small>
    </div>
  {% endfor %}
</div>

<script>
const search = document.getElementById("search");
const cards = document.querySelectorAll(".course");

search.addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  cards.forEach(c => {
    c.style.display = c.innerText.toLowerCase().includes(q) ? "" : "none";
  });
});
</script>
