---
layout: default
---

<h1>OMSCS Course Catalog</h1>

<input id="search" placeholder="Search coursesâ€¦" style="width:100%;padding:10px;margin:20px 0">

<div id="courses">
  {% for course in site.data.courses %}
    <div class="course">
      <strong>{{ course.Course_Name }}</strong><br>
      {{ course.Course_Code }}
    </div>
  {% endfor %}
</div>

<script>
const search = document.getElementById("search");
const cards = document.querySelectorAll(".course");

search.addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  cards.forEach(card => {
    card.style.display = card.innerText.toLowerCase().includes(q) ? "" : "none";
  });
});
</script>
